<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Twitter Downloader</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <div class="container">
        <h1>Twitter Downloader</h1>

        <div class="settings-section">
            <label>Auto-add authors to lists:</label>
            <div class="hint">Hold <span class="key">‚å• Option</span> while downloading to skip list adds.</div>

            <div class="lists-container" id="listsContainer">
                <div class="empty-state" id="emptyState">
                    No lists configured. Add a list above to get started.
                </div>
            </div>

            <div class="add-list-section">
                <input type="text" id="newListName" placeholder="List Name" class="text-input">
                <input type="text" id="newListId" placeholder="List ID" class="text-input">
                <button id="addListBtn" class="action-button">Add List</button>
            </div>
        </div>

        <div class="settings-section">
            <label>Clear download history:</label>
            <div class="directory-selector">
                <button id="clearHistroyBtn" class="select-dir-button">Clear History</button>
            </div>
        </div>
        <!-- <div class="status" id="status">Ready to download</div> -->
    </div>
    <script src="popup.js"></script>
</body>

</html>
